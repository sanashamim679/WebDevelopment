<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph and span</title>
    <style>
        div{
            background-color: #8ebf42;
        }
        span{
            color:#1c87c9;
        }
    </style>
</head>
<body>
    <div>
        <p>We use the div tag to group two paragraphs for applying a background to the text,and to add colour to this <span>word</span> we place it within span tag.</p>
        
        <p>Pay attention,that the div tag is a block-level element,so a line break is placed before and after it.</p>
    </div>
</body>
</html>
