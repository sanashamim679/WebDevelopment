<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="day13.css">
    <title>Lists</title>
</head>
<body>
    <ul>
        <li>Maths</li>
        <li>Social Science</li>
        <li>Physics</li>
    </ul>
    <ul class="circle">
        <li>Maths</li>
        <li>Social Science</li>
        <li>Physics</li>
    </ul>
    <ol type="1">
        <li>Maths</li>
        <li>Social Science</li>
        <li>Physics</li>
    </ol>
    <ol type="a">
        <li>Maths</li>
        <li>Social Science</li>
        <li>Physics</li>
    </ol>
    <ol type="i">
        <li>Maths</li>
        <li>Social Science</li>
        <li>Physics</li>
    </ol>
    <ul>
    <ol type="i">
        <li>Item one</li>
        <li>Item two</li>
    </ol>
    <ul>
    <ol type="a"> 
        <li>Item one </li>
        <li>Item two</li>
    </ol>
</ul>
</ul>
</body>
</html>
