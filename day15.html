<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="day15.css">
    <title>Font Property</title>
</head>
<body>
   <div class="name">
    <p>My name is Hege Refsnes.</p>
    <p>
        MY NAME IS HEGE REFESNES.
    </p>
   </div>
   <div class="cramper">
    <h3 style="background-color: red;color: aliceblue;">Hello Campers...</h3>
   </div>
   <div class="font">
    <p class="sans">
        This heading is shown in sans-serif.
    </p>
    <br>
    <p class="serif">This heading is shown in serif</p>
    <br>
    <p class="mono">
        This paragraph is written in monospace.
    </p>
   </div>
</body>
</html>
